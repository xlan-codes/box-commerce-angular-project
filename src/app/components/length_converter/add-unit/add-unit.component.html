<section>

    <form>
        <div  fxLayout="column" fxLayoutAlign="space-around center">
            <mat-checkbox class="example-margin" [checked]="showAddunit" (change)="showAddunit = !showAddunit">
                Unit Doesn't exists
            </mat-checkbox>
            @if(showAddunit) {
                            <h4>Add new unit</h4>
            <mat-form-field xFlex="20" class="example-form-field">
                <mat-label>Value</mat-label>
                <input matInput type="text" [formControl]="unitName" [min]="0">
            </mat-form-field>
            <div class="switch-button" xFlex="20" >
                <button mat-flat-button [disabled]="unitName.invalid" color="primary" aria-label="Convert"
                    (click)="addUnit()">
                    Add Unit
                </button>
            </div>
            }

        </div>
    </form>
</section>
